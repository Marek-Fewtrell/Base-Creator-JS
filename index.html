<html>
    <head>
        <title>Base Creator JS</title>
        <script src="main.js">
            alert("On Page.");
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       <header>
           <h2>Base Creator</h2>

       </header>
       <section id="gameArea">
           <div id="gameOptionMenu">
               <div>
                   <!--Center area-->
                   <button id="centerButt">Center Area</button>

                   <!--Drag/Move area
                   Change Tiles-->
                   <button id="dragButt" class="selectedButt">Drag</button>
                   <button id="changeTileButt">Change Tile</button>

                   <!--Tile Type Select-->
                   <select id="tileTypeSelect">
                       <option value="0">Nothing</option>
                       <option value="1">Wall</option>
                       <option value="2">Door</option>
                   </select>
                   
               </div>
               <button id="expandButt">Expand Grid</button>
               <button id="shrinkButt">Shrink Grid</button>
           </div>

           <canvas id="gameCanvas" width="1024" height="720"></canvas>    
           
       </section>
       <footer>
           <h4>Base Creator</h4>
           <h6>Marek Fewtrell</h6>
       </footer>
    </body>
</html>
